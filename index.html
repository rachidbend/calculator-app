<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles.css" />
    <script defer src="code.js"></script>
    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body class="body">
    <div class="app">
      <header class="header">
        <p class="header__logo">calc</p>
        <div class="themes">
          <p class="themes__text">theme</p>
          <div class="themes__container">
            <div class="themes__container--numbers">
              <p class="themes__number">1</p>
              <p class="themes__number">2</p>
              <p class="themes__number">3</p>
            </div>
            <button class="themes__toggle">
              <span class="themes__toggle--indicator"></span>
            </button>
          </div>
        </div>
      </header>
      <section class="screen">
        <div class="screen__container">0</div>
      </section>
      <section class="keypad">
        <button id="number-7" class="key">7</button>
        <button id="number-8" class="key">8</button>
        <button id="number-9" class="key">9</button>
        <button id="key-delete" class="key key--delete">Del</button>
        <button id="number-4" class="key">4</button>
        <button id="number-5" class="key">5</button>
        <button id="number-6" class="key">6</button>
        <button id="key-plus" class="key">+</button>
        <button id="number-1" class="key">1</button>
        <button id="number-2" class="key">2</button>
        <button id="number-3" class="key">3</button>
        <button id="key-minus" class="key">-</button>
        <button id="key-dot" class="key">.</button>
        <button id="number-0" class="key">0</button>
        <button id="key-devide" class="key">/</button>
        <button id="key-multiply" class="key">Ã—</button>
        <button id="key-reset" class="key key--reset">Reset</button>
        <button id="key-equals" class="key key--equals">=</button>
      </section>
    </div>

    </div> -->
  </body>
</html>
